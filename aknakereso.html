<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Aknakereso</title>
  <link href="https://fonts.cdnfonts.com/css/caveat" rel="stylesheet">
  <link rel="stylesheet" href="aknakereso.css">
</head>
<body>
  <div class="menu">
    <label for="difficulty">Nehézségi szint:</label>
    <select id="difficulty">
      <option value="easy">Könnyű</option>
      <option value="medium">Közepes</option>
      <option value="hard">Nehéz</option>
    </select>
    <button id="start-button">Választ</button>
  </div>
  <main>
    <div id="control-panel">
      <div class="text-on-image">
        <img id="counter" class="ui-element" src="kellekek/counter.png" alt="counter" height="80">
        <span id="mine-count" class="number-overlay">000</span>
      </div>
      <img id="action-button" class="button ui-element" alt="actionbutton" src="kellekek/button-start.png" height="80">
      <div class="text-on-image">
        <img id="timer" class="ui-element" alt="timer" src="kellekek/counter.png" height="80">
        <span id="time" class="number-overlay">000</span>
      </div>
    </div>
    <canvas id="myCanvas" class="ui-element" width="780" height="780"></canvas>
  </main>
  <img id="hidden" src="kellekek/hidden.png" alt="hidden" style="display: none;">
  <img id="mine" src="kellekek/mine.png" alt="mine" style="display: none;">
  <img id="exploded-mine" src="kellekek/exploded-mine.png" alt="exploded-mine" style="display: none;">
  <img id="field-0" src="kellekek/0.png" alt="field0" style="display: none;">
  <img id="field-1" src="kellekek/1.png" alt="field1" style="display: none;">
  <img id="field-2" src="kellekek/2.png" alt="field2" style="display: none;">
  <img id="field-3" src="kellekek/3.png" alt="field3" style="display: none;">
  <img id="field-4" src="kellekek/4.png" alt="field4" style="display: none;">
  <img id="field-5" src="kellekek/5.png" alt="field5" style="display: none;">
  <img id="field-6" src="kellekek/6.png" alt="field6" style="display: none;">
  <img id="field-7" src="kellekek/7.png" alt="field7" style="display: none;">
  <img id="field-8" src="kellekek/8.png" alt="field8" style="display: none;">
  <img id="flag" src="kellekek/flag.png" alt="field9" style="display: none;">
  <img id="flagged-wrong" src="kellekek/flagged-wrong.png" alt="flaggedwrong" style="display: none;">
  <audio id="vesztett-audio" src="kellekek/vesztettel.mp3" preload="auto"></audio>
  <audio id="win-audio" src="kellekek/gyozelem.mp3" preload="auto"></audio>
  <script src="aknakereso.js"></script>
</body>
</html>
