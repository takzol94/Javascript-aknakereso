<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aknakereso</title>
  <link href="https://fonts.cdnfonts.com/css/caveat" rel="stylesheet">
  <link rel="stylesheet" href="aknakereso.css">
</head>
<body>
  <main>
    <div id="control-panel">
      <div class="text-on-image">
        <img id="counter" class="ui-element" src="kellekek/counter.png" height="80">
        <span id="mine-count" class="number-overlay">000</span>
      </div>
      <img id="action-button" class="button ui-element" src="kellekek/button-start.png" height="80">
      <div class="text-on-image">
        <img id="timer" class="ui-element" src="kellekek/counter.png" height="80">
        <span id="time" class="number-overlay">000</span>
      </div>
    </div>
    <canvas id="myCanvas" class="ui-element" width="800" height="600"></canvas>
  </main>
  <img id="hidden" src="kellekek/hidden.png" style="display: none;">
  <img id="mine" src="kellekek/mine.png" style="display: none;">
  <img id="exploded-mine" src="kellekek/exploded-mine.png" style="display: none;">
  <img id="field-0" src="kellekek/0.png" style="display: none;">
  <img id="field-1" src="kellekek/1.png" style="display: none;">
  <img id="field-2" src="kellekek/2.png" style="display: none;">
  <img id="field-3" src="kellekek/3.png" style="display: none;">
  <img id="field-4" src="kellekek/4.png" style="display: none;">
  <img id="field-5" src="kellekek/5.png" style="display: none;">
  <img id="field-6" src="kellekek/6.png" style="display: none;">
  <img id="field-7" src="kellekek/7.png" style="display: none;">
  <img id="field-8" src="kellekek/8.png" style="display: none;">
  <img id="flag" src="kellekek/flag.png" style="display: none;">
  <img id="flagged-wrong" src="kellekek/flagged-wrong.png" style="display: none;">
  <script src="aknakereso.js"></script>
</body>
</html>
